language: php

cache:
  apt: true
  directories:
    - $HOME/.composer/cache

sudo: false

install:
  - travis_retry composer update --prefer-dist --no-interaction --no-suggest

script:
  - vendor/bin/phpunit --verbose --coverage-clover=coverage.xml --coverage-text

after_success:
  - if [[ $coverage = 'true' ]]; then bash <(curl -s https://codecov.io/bash); fi

matrix:
  include:
    - php: '5.3'
      dist: trusty
    - php: '5.4'
      dist: trusty
    - php: '5.5'
      dist: trusty
    - php: '5.6'
    - php: '7.0'
    - php: '7.1'
    - php: '7.2'
    - php: '7.3'
    - php: nightly
